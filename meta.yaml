{% set name = "PyCytoData" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aad643a1a82162c3e9ee2072b57cdbef3493cf71ece106c31bba8798a4627c44

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall --no-deps -vv "

requirements:
  build:
    - python
    - setuptools
  host:
    - python
  run:
    - python >=3.7
    - numpy >=1.20
    - pandas
    - fcsparser

test:
  requires:
    - pytest
    - pytest-cov
    - coverage
    - pytest-mock
  imports:
    - PyCytoData
    

about:
  home: https://github.com/kevin931/PyCytoData
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: An Elegant Data Analysis Tool for CyTOF.

extra:
  recipe-maintainers:
    - kevin931